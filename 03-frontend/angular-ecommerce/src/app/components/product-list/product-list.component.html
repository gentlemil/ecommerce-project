<div class="colourful-space">
	<div class="row acne"></div>
	<div class="products-container">
		<div class="card col-4" *ngFor="let product of blueLine">
			<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
				<img class="product-img" src="{{product.imageUrl}}" alt="">
			</a>
			<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
				<h5 class="name">{{product.name}}</h5>
			</a>
			<h5 class="price">{{product.price}},-</h5>
			<div class="stars" [ngStyle]="{'color': (product.color)}">
				<i class="fas fa-star star"></i><i class="fas fa-star star"></i><i class="fas fa-star star"></i>
			</div>
			<div class="card-bottom">
				<button class="buy" [ngStyle]="{'background': (product.color)}">DODAJ</button>
			</div>
		</div>
	</div>
